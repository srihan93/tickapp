<div class="container">
  <p>
  <mat-toolbar style="align-content: center;background-color:purple;">
    <span>Register to xFlow</span>
  </mat-toolbar>
  </p>
   <p>Please fill in this form to create an account.</p>
  <hr>
  <label for="firstname"><b>First Name</b></label>
  <input type="text" placeholder="Enter First name" name="firstname" id="txt_firstname" required>
  <label for="lastname"><b>Last Name</b></label>
  <input type="text" placeholder="Enter Last name" name="lastname" id="txt_lastname" required>
  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Enter Email" name="email" id="email" required>
  <label for="phone"><b>Phone Number</b></label>
  <input type="text" placeholder="Enter Phone Number" name="phone" id="txt_phone" required>

  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

  <label for="psw-repeat"><b>Repeat Password</b></label>
  <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
  <label for="Organization"><b>Organization</b></label>
  <select name="organization" id="ddl_organization">
    <option value="demo">Demo</option>
   </select>
  <hr>

  <button style="background-color: purple;" type="submit" class="registerbtn">Click to Register</button>

</div>

<div class="container signin">
  <p>Already have an account? <a routerLink="/login" routerLinkActive="active">Sign in</a>.</p>
</div>
